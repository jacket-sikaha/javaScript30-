<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  let dragItems = document.querySelector('.items');
  let start ;
  let scrollLeft=0;
  let isDraging=false ;
  function startDrag(event) {
    scrollLeft=dragItems.scrollLeft;//滚动条初始位置
    start=event.clientX;//鼠标移动初始位置
    isDraging=true;
    dragItems.classList.add('active');

    console.log(event.pageX)
    // startX = e.pageX - slider.offsetLeft;
    //第二种写法利用滚动条的pageX
    //减去外边距原因是dragItems元素的pageX值不受margin值影响，
    // 导致实际滚动条初始位置获取不准确
  }

  function moveDrag(event) {
    // mousemove事件的this是window
    dragItems.scrollLeft=(start - event.clientX)*3 + scrollLeft;
  }
  function endDrag(event) {
    isDraging=false;
    dragItems.classList.remove('active');
    console.log(event.pageX)
  }

  dragItems.addEventListener('mousedown',startDrag);
  dragItems.addEventListener('mouseup',endDrag);
  dragItems.addEventListener('mouseleave',endDrag);
  dragItems.addEventListener('mousemove',(event)=>isDraging&&moveDrag(event));
</script>

  </body>
</html>
