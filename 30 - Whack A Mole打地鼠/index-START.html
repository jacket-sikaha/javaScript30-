<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let endgame ;
  let isplaying = false;
  let lastitem = 0;

  // function startGame() {

  //   //采用setInterval调用函数有缺陷，每次游戏执行的速度都是一种情况
  //   endgame=setInterval(()=>{
  //     upMole();
  //      //倒计时结束就停止game

  //       isplaying = false;
  //     }
  //   },460 + speed);

  //   let speed = randomTime(200, 1000);
  //   upHole.classList.add('up');
  //   //控制地鼠下落的速度
  //   setTimeout(()=>{
  //     upHole.classList.remove('up');
  //   },speed)
  // }


  function startGame() {
    endgame = false;
    if (isplaying)return;
    scoreBoard.textContent =0;
    upMole();
   setTimeout(() => {
     endgame=true;
     isplaying = false;
   },5*1000)
  }

  //第二种写法 递归  避免使用setInterval
  function upMole(){
    // 解决游戏中途再点击开始游戏导致分数归零
    isplaying = true;
    let upHole = holes.item(getRandom());
    let speed = randomTime(200, 900);
    upHole.classList.add('up');
    //控制地鼠下落的速度
    setTimeout(()=>{
      upHole.classList.remove('up');
      //游戏还没结束就继续调用
      if (!endgame)upMole();
    },speed)
  }

  //获取一个不连续的随机数
  function getRandom() {
    let nowitem;
    while (true){
      nowitem = Math.round(Math.random() * 5);
      if (nowitem !== lastitem) {lastitem = nowitem;return nowitem;}
      lastitem = nowitem;
    }
  }

  //获取随机速度
  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }



  function getPoint(e) {
    // 如果事件是由用户调用的，则该事件是可信的，如果是由脚本调用的，则该事件是不可信的。
    if(!e.isTrusted) return;
    scoreBoard.textContent++;
    this.parentNode.classList.remove('up');
  }

  moles.forEach(moleItem => moleItem.addEventListener('click',getPoint))
</script>
